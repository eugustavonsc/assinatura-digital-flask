<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cajueiro Motos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .caixa-login { background-color: white; padding: 40px 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .logo { max-width: 150px; margin-bottom: 20px; }
        h2 { color: #333; margin-top: 0; margin-bottom: 20px; font-size: 22px; }
        .campo { margin-bottom: 15px; text-align: left; }
        label { font-size: 14px; font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #cc0000; color: white; border: none; padding: 15px; width: 100%; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #aa0000; }
        .erro { color: #cc0000; font-size: 14px; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="caixa-login">
        <img src="/static/logo.webp" alt="Cajueiro Motos" class="logo">
        
        <h2>Acesso ao Sistema</h2>

        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="campo">
                <label for="usuario">Usu√°rio</label>
                <input type="text" id="usuario" name="usuario" required autocomplete="off">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
